<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="center-container">
        <div class="game-container">
            <div class="gap-container">
                <div class="header">Tic-Tac-Toe</div>
                <div class="dialog-box">Player X turn</div>
            </div>
            <div class="scoregame-container">
                <div class="score-box">
                    <div class="player-title">Player X score:</div>
                    <div id="x-score"class="score">0</div>
                </div>
                <div class="gameboard">
                    <div data-coordinate="0" data-attribute="board" class="board"></div>
                    <div data-coordinate="1" data-attribute="board" class="board"></div>
                    <div data-coordinate="2" data-attribute="board" class="board"></div>
                    <div data-coordinate="3" data-attribute="board" class="board"></div>
                    <div data-coordinate="4" data-attribute="board" class="board"></div>
                    <div data-coordinate="5" data-attribute="board" class="board"></div>
                    <div data-coordinate="6" data-attribute="board" class="board"></div>
                    <div data-coordinate="7" data-attribute="board" class="board"></div>
                    <div data-coordinate="8" data-attribute="board" class="board"></div>
                </div>
                <div class="score-box">
                    <div class="player-title">Player O score:</div>
                    <div id="o-score" class="score">0</div>
                </div>
            </div>
            <div class="gap-container">
                <div id="next-game-btn" class="disabled-button">Next Game</div>
                <div class="restart-button">Restart Game</div>
            </div>
        </div>
    </div>
<script src="tictactoe.js"></script>
</body>
</html>
