<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="center-container">
        <div class="game-container">
            <div class="16px-container">
                <div class="header">Tic-Tac-Toe</div>
                <div class="dialog-box">Player X turn</div>
            </div>
            <div class="scoregame-container">
                <div class="score-box">
                    <div class="player-title">Player X score:</div>
                    <div class="score">0</div>
                </div>
                <div class="game-board">
                    <div id="0" class="board"></div>
                    <div id="0" class="board"></div>
                    <div id="0" class="board"></div>
                    <div id="0" class="board"></div>
                    <div id="0" class="board"></div>
                    <div id="0" class="board"></div>
                    <div id="0" class="board"></div>
                    <div id="0" class="board"></div>
                    <div id="0" class="board"></div>
                </div>
                <div class="score-box">
                    <div class="player-title">Player O score:</div>
                    <div class="score">0</div>
                </div>
            </div>
            <div class="16px-container">
                <div class="next-button">Next Game</div>
                <div class="retart-button">Restart Game</div>
            </div>
        </div>
    </div>
<script src="tictactoe.js"></script>
</body>
</html>
